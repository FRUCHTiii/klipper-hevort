####################################################################
###                          INCLUDES                            ###
####################################################################

[include mainsail.cfg]
[include macros.cfg]

####################################################################
###                             MCU                              ###
####################################################################

#__________________________ Raspberry Pi ___________________________
[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    155, 170, 20  # an example


#__________________________ BTT Octopus _____________________________
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_260036000E5053424E363620-if00
restart_method: command

####################################################################
###                           PRINTER                            ###
####################################################################
[printer]
kinematics: corexy
max_velocity: 350
max_accel: 10000
max_accel_to_decel: 4000
max_z_velocity: 40
max_z_accel: 200
square_corner_velocity: 5

[pause_resume]
recover_velocity: 150

[input_shaper]
shaper_freq_x: 115
shaper_type_x: mzv
shaper_freq_y: 127
shaper_type_y: mzv

####################################################################
###                          XY Axis                             ###
####################################################################

#__________________________ X On Drive 4 ___________________________
[stepper_x]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG6
position_endstop: 0
position_max: 315
homing_speed: 25 
full_steps_per_rotation: 400 
homing_retract_dist: 0
homing_positive_dir: false

[tmc5160 stepper_x] 
cs_pin: PF2
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: false 
run_current: 0.8


##__________________________ X1 On Drive 3 ___________________________
