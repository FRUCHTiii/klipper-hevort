####################################################################
###                          Z Axis                              ###
####################################################################

#__________________________ Z On Drive 7 ___________________________
[stepper_z] #front left   
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 310
position_min: -1.5
homing_speed: 20

[tmc5160 stepper_z]
cs_pin: PD3
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: false 
run_current: 0.8


#_________________________ Z1 On Drive 6 ___________________________
[stepper_z1] #back
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200

[tmc5160 stepper_z1]
cs_pin: PE1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: false 
run_current: 0.8


#_________________________ Z2 On Drive 5 ___________________________
[stepper_z2] # front right
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200

[tmc5160 stepper_z2]
cs_pin: PE4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: false 
run_current: 0.8


#_________________________ SAFE Z HOMING ____________________________
[safe_z_home]
home_xy_position: 20,20  
z_hop: 10
z_hop_speed: 10.0

####################################################################
###                        Level Probe                           ###
####################################################################

#__________________________ BLTouch ______________________________
[bltouch]
sensor_pin: ^PB7		# (WHITE wire)  ^ = Activate pullup resistor to avoid floating input
control_pin: PB6		# (ORANGE wire) ! = Active low
x_offset: 22.775
y_offset: -8.706
z_offset: 1.070
speed: 10
samples: 1
sample_retract_dist: 5 
samples_tolerance: 0.010


#__________________ SELF LEVELLING (Z_Tilt) _______________________
[z_tilt]
z_positions: 
  -39.288,-20.4 #stepper_z - front left
  161.921,357.81 #stepper_z1 - back
  363.13,-20.4 #stepper_z2 - front right
points:
  20,20
  290,20
  131,330
speed: 50
horizontal_move_z: 20
retries: 3
retry_tolerance: 0.015


#__________________ Bed Mesh _______________________
[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 35, 20
mesh_max: 305,330
probe_count: 6, 6

##################################################################
###                        EXTRUDER                            ###
##################################################################

#_________________________ Extruder On Drive 0 _____________________
[extruder]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14 
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.565 #4.52
control: pid
pid_kp = 18.874
pid_ki = 1.446
pid_kd = 61.575
nozzle_diameter: 0.600
filament_diameter: 1.750


#________________________ HEATER NOZZLE on HE0 _____________________
heater_pin: PA2


#_________________________ NOZZLE TEMP _____________________________
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4
pullup_resistor: 4700
min_temp: 0
max_temp: 280
min_extrude_temp: 170
#pressure_advance = 0.002
max_extrude_only_distance: 150.0

[tmc5160 extruder]
cs_pin: PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
run_current: 0.5

####################################################################
###                          BED                                 ###
####################################################################
[heater_bed]
heater_pin: PA3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: watermark
max_delta: 1.5
min_temp: 0
max_temp: 130

####################################################################
###                            FAN                               ###
####################################################################

#________________________ FAN for Rapido Hotend ____________________
[heater_fan hotend]
pin: PA8
heater: extruder
heater_temp: 45
fan_speed: 1.0


#__________________________ Part cooling Fan _______________________
[fan]
pin: PE5
kick_start_time: 5.0


#________________________ FANS for Motor Driver _____________________
[controller_fan mcu1]
pin: PD13
fan_speed: 1.0

[controller_fan mcu2]
pin: PD14
fan_speed: 1.0

[controller_fan mcu3]
pin: PD15
fan_speed: 1.0

